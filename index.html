<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css"/>
    <title>Custom Slider</title>
    <link rel="icon" href="./carousel.png" type="image/x-icon"/>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(229.99deg, #1c6440 -26%, #1c5f27 145%);
          "
        >
          <h1>Snow in the desert</h1>
          <p>Love, death & robots</p>
        </div>
        <div
          style="
            background: linear-gradient(215.32deg, #df0e12 -1%, #d80e0e 124%);
          "
        >
          <h1>Life Hutch</h1>
          <p>Love, death & robots</p>
        </div>
        <div
          style="
            background: linear-gradient(221.87deg, #2371ca 2%, #248ce0 128%);
          "
        >
          <h1>Zima Blue</h1>
          <p>Love, death & robots</p>
        </div>
        <div
          style="
            background: linear-gradient(220.16deg, #a7a491 -8%, #e7e5e0 138%);
          "
        >
          <h1>Automated Customer Service</h1>
          <p>Love, death & robots</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1664961940644-39e648bfd336?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDF8UzRNS0xBc0JCNzR8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1668638674403-5b750a0dba0b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDF8TThqVmJMYlRSd3N8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1668542662726-a3614aa51f1a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDE1fENEd3V3WEpBYkV3fHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1668442560952-dc2901e898d6?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDMwfENEd3V3WEpBYkV3fHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
